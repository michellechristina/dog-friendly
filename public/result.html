<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import jQuery before materialize.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <!-- Google Places API-->
    <!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDF3cJTRy-rvv-j_2VUSZJs22QjvRzVVcg"></script> -->
    <title>Ruff Spot | Results</title>
</head>

<body>
    <nav class="brown lighten-2">
        <div class="nav-wrapper">
            <div class="container">
                <a href="index.html" class="brand-logo">RUFF SPOTS</a>
            </div>
        </div>
    </nav>
    <!--This page is now SEARCH RESULTS - 2B -->
    <div class="container">
        <div class="row">
            <div id="places">
                <h2 id="search-results">Search Results</h2>
                <p>Select a place to add it</p>
                <!--5 Results will be appended here-->
            </div>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="addPlace" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4 id="title" class="center-align"></h4>
            <p id="location" class="center-align"></p>
            <br>
            <p class="center-align">Select a category to add this ruff spot</p>
            <form class= "col s8">
                <div class="input-field">
                    <select>
                        <option value="" disabled selected>Choose your option</option>
                        <option value="park" data-icon="img/sample1.jpg" class="circle">Parks</option>
                        <option value="food" data-icon="img/sample2.jpg" class="circle">Restaurants</option>
                        <option value="natural feature" data-icon="img/sample1.jpg" class="circle">Hiking</option>
                        <option value="cafe" data-icon="img/sample2.jpg" class="circle">Cafes</option>
                        <option value="store" data-icon="img/sample1.jpg" class="circle">Shopping</option>
                        <option value="bar" data-icon="img/sample2.jpg" class="circle">Bars</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <a href="#!" id="newPlace" class="modal-action modal-close waves-effect waves-green btn-flat ">Agree</a>
        </div>
    </div>


    <script src="js/result.js" type="text/javascript"></script>
</body>

</html>
