<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ruff Spots</title>
    <!-- Material Icon CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- Your custom styles -->
    <link rel="stylesheet" href="css/style.css">
    <!--  google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Special+Elite" rel="stylesheet">


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>


    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Materialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Ruff Spot | Results</title>
</head>

<body>

    <nav class="brown lighten-2">
        <div class="nav-wrapper">
            <div class="container">
                <a href="index.html" class="brand-logo">RUFF SPOTS</a>
            </div>
        </div>

    <div class="container">
        <div class="row">
            <div id="places">
                <h2 id="search-results">Search Results</h2>
                <p>Select a place to add it</p>
                <!--5 Results will be appended here-->
            </div>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="addPlace" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4 id="title" class="center-align"></h4>
            <p id="location" class="center-align"></p>
            <br>
            <p class="center-align">Select a category to add this ruff spot</p>
            <form class= "col s8">
                <div class="input-field">
                    <select>
                        <option value="" disabled selected>Choose your option</option>
                        <option value="park" data-icon="img/sample1.jpg" class="circle">Parks</option>
                        <option value="food" data-icon="img/sample2.jpg" class="circle">Restaurants</option>
                        <option value="natural feature" data-icon="img/sample1.jpg" class="circle">Hiking</option>
                        <option value="cafe" data-icon="img/sample2.jpg" class="circle">Cafes</option>
                        <option value="store" data-icon="img/sample1.jpg" class="circle">Shopping</option>
                        <option value="bar" data-icon="img/sample2.jpg" class="circle">Bars</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <a href="#!" id="newPlace" class="modal-action modal-close waves-effect waves-green btn-flat ">Agree</a>
        </div>
    </div>

</main>
<footer class="page-footer brown lighten-2">
        <div class="container">
            <p class="grey-text text-lighten-4"> Â© 2018 - Ruff Spots</p>
       
        </div>

    </footer>
    <script src="js/result.js" type="text/javascript"></script>
</body>

</html>
